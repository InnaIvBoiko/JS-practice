<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/css/recipes-app.css" />
  </head>
  <body>
    <header class="container search-wrap">
      <form id="search">
        <input type="text" name="search" class="search-input" />
        <button class="btn" type="submit">
          <i
            class="fa-solid fa-magnifying-glass fa-xl"
            style="color: #b197fc"
          ></i>
        </button>
        <button type="button" id="main-favourite">
          <i class="fa-regular fa-heart fa-2xl" style="color: #b197fc"></i>
        </button>
      </form>
    </header>
    <main class="container">
      <section class="meal-categories">
        <div class="swiper">
          <ul class="swiper-wrapper meal-categories-list"></ul>
          <button class="swiper-button-next" type="button">
            <i
              class="fa-solid fa-angles-right fa-xl"
              style="color: #b197fc"
            ></i>
          </button>
        </div>
      </section>
      <section class="random-meal"></section>
      <section class="search-result">
        <ul class="search-result-list"></ul>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/js/recipes-app.js"></script>
  </body>
</html>
