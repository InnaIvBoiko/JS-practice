<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="/css/quiz-app.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="quiz-container">
          <h2 class="title" id="question">
            How would you like Premium to help?
          </h2>
          <ul>
            <li>
              <input type="radio" name="answer" value="a" id="a" />
              <label for="a" id="a_text">
                To job search with confidence and hired
              </label>
            </li>
            <li>
              <input type="radio" name="answer" value="b" id="b" />
              <label for="b" id="b_text">
                To grow my network or manage my reputation
              </label>
            </li>
            <li>
              <input type="radio" name="answer" value="c" id="c" />
              <label for="c" id="c_text">
                To find leads more effectively
              </label>
            </li>
            <li>
              <input type="radio" name="answer" value="d" id="d" />
              <label for="d" id="d_text">
                To find and hire talent faster
              </label>
            </li>
          </ul>
          <button class="btn" type="submit">Submit</button>
        </div>
      </section>
    </main>

    <script type="module" src="/js/quiz-app.js"></script>
  </body>
</html>
